name: 'dbt_first_project'
version: '1.0.0'

profile: 'dbt_first_project'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  dbt_project:
    customers_stg:
      config:
        +schema: L2_PROCESSING
    orders_stg:
      config:
        +schema: L2_PROCESSING
    orderitems_stg:
      config:
        +schema: L2_PROCESSING
    orders_fact:
      config:
        +schema: L2_PROCESSING
        +materialized: table
    customerrevenue:
      config:
        +materialized: table
flags:
  require_generic_test_arguments_property: true